        <section class="container">
            <div id="card" class="">
                <figure id="frame" class="front ">
                <div id="txt"></div>

                <form name="alarm">
                    <h1>Set Your alarm</h1>
                    <h2>Hour</h2>
                    <input class="Userin" type="number" min="0" max="23" maxlength="2" name="Hour">
                    <h2>Minute</h2>
                    <input class="Userin" type="number" min="0" max="59" maxlength="2" name="minute"><br>
                    <input id="ON" type="button" onclick="getUserInput()" value="Set Up Alarm">
                </form>
                </figure>
                <figure class="back">
                    <input id="OFF"type="button" onclick="stopAl()" value="Stop sound">
                </figure>
            </div>
        </section>

<script src="index.js"></script> 
    </body>
